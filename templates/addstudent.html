{% block title %}資料表新增{% endblock %}
{% block content %}
<br>
<br>
<br>
  <h2>student 資料表新增(一)</h2>
  <form action="." method="POST" name="form1">
    {% csrf_token %}

      <tr>                                                <!--變數名稱-->
        <th class="table-active">姓名</th><td class="table-active"><input type="text" id="stdName" name="stdName"/></td>
      </tr>

        <th>學號</th><td ><input type="text" id="stdID" name="stdID"/></td>
      </tr>
      <tr>
        <th class="table-active">性別</th>
        <td class="table-active">
          <input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked" />

          <input name="stdSex" type="radio" id="stdSex2" value="F"/>
          女生
        </td>
      </tr>
       <tr>
        <th>生日</th><td><input type="date" id="stdBirth" name="stdBirth"/></td>
      </tr>
      <tr>
        <th class="table-active">郵件帳號</th><td class="table-active"><input type="text" id="stdEmail" name="stdEmail"/></td>
      </tr>
      <tr><th>電話</th><td ><input type="text" id="stdPhone" name="stdPhone"/></td>
      </tr>
      <tr>
        <th class="table-active">地址</th><td class="table-active"><input type="text" id="stdAddress" name="stdAddress"/></td>
      </tr>
      <tr>
        <th colspan="2" align="center">
          <input type="submit" name="button" id="button" value="送出">
          <input type="reset" name="button2" id="button2" value="重設"></th>
      </tr>
    </table>
    <span style="color:red">{{mess}}</span>
  </form>
{% endblock %}
