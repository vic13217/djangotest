{% extends "base.html" %}
{% block title %}類別表單驗證{% endblock %}
{% block content %}
<br><br><br>

<h2>基本表單驗證</h2>
  <form action="." method="POST" name="form1">
    {% csrf_token %}
    <table class="table">
      <tr>                                                <!--變數名稱-->
        <th class="table-active">姓名</th><td class="table-active">{{ stdform.stdName }}</td>
      </tr>
      <tr>
        <th>學號</th><td >{{ stdform.stdID }}</td>
      </tr>
      <tr>
        <th class="table-active">性別</th>
        <td class="table-active">
          <input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked" />
          男生
          <input name="stdSex" type="radio" id="stdSex2" value="F"/>
          女生
        </td>
      </tr>
       <tr>
        <th>生日</th><td>{{ stdform.stdBirth }}</td>
      </tr>
      <tr>
        <th class="table-active">郵件帳號</th><td class="table-active">{{ stdform.stdEmail }}</td>
      </tr>
      <tr><th>電話</th><td >{{ stdform.stdPhone }}</td>
      </tr>
      <tr>
        <th class="table-active">地址</th><td class="table-active">{{ stdform.stdAddress }}</td>
      </tr>
      <tr>
        <th colspan="2" align="center">
          <input type="submit" name="button" id="button" value="送出">
          <input type="reset" name="button2" id="button2" value="重設"></th>
      </tr>
    </table>
    <span style="color:red">{{mess}}</span>
  </form>

{% endblock %}
